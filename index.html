<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Pokémons</title>
</head>
<body>
  
  <header class="header">
    <img class="logo" src="images/logo.svg" alt="Logo">
  </header>

  <main>    
    <div class="search">
      <input class="text-search" type="text" placeholder="Digite o nome do Pokémon">
      <input class="btn-search" type="submit" value="Buscar">
    </div>
  
    <section class="cards">
      <ul >
        <li class="card">
          <h2 class="title">Bulbasaur</h2>
          <h3 class="subtitle">#0001</h3>
          <img src="images/bulbasaur.png" alt="Bulbasaur">
        </li>
        <li class="card">
          <h2 class="title">Ivysaur</h2>
          <h3 class="subtitle">#0002</h3>
          <img src="images/ivysaur.png" alt="Ivysaur">
        </li>
        <li class="card">
          <h2 class="title">Venusaur</h2>
          <h3 class="subtitle">#0003</h3>
          <img src="images/venusaur.png" alt="Venusaur">
        </li>
        <li class="card">
          <h2 class="title">Charmander</h2>
          <h3 class="subtitle">#0004</h3>
          <img src="images/charmander.png" alt="Charmander">
        </li>
      </ul>
    </section>
  </main>

</body>
</html>
